<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Codificación de caracteres -->
    <meta charset="utf-8">
    <!-- Visualización de la página web en diferentes dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título  -->
    <title>BMY</title>
    <!-- Icono de la web -->
    <link rel="icon" href="./assets/images/favicon.png" type="image/png"/>

    <!-- Referencias a otros archivos -->
    <script src="./lib/phaser.min.js"></script>
    <!-- type="module" indicar que game.js es un módulo y, por lo tanto, se pueden utilizar módulos -->
    <script src="./src/game.js" type="module"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Biblioteca para añadir animaciones -->
    <script src="./lib/jquery.min.js"></script>
    <!-- Círculo de carga -->
    <script src="./lib/custom.js"></script>
    <!-- Animación del menú -->
    <script src="./lib/menu.js"></script>
    <!-- Barra de navegacion -->
    <script src="./lib/navbar.js"></script>
    <!-- Precargar fuentes externas -->
    <span style="font-family:ds_digi"></span>

</head>

<!-- Lo que se muestra en la página web -->
<body>

    <!-- Círculo de carga  -->
    <div class="loader_bg">
        <div class="loader">
            <img src="./assets/images/loading.gif" alt="#"/>
        </div>
    </div>

    <!-- Navegador  -->
    <div class="topnav" id="myTopnav" hidden="true">  
        <a href="#home" class="active">Home</a>
        <a href="#HowTo">How to play</a>
        <a href="https://mobile.twitter.com/DogloversP">Socials</a>
        <a href="javascript:void(0);" class="icon" onclick="navB(this)">
          <i class="fa fa-bars"></i>
        </a>
    </div>

    <!-- Boton menu tres barras  -->
    <div class="container" onclick="hideMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div> 

    <!-- Cabecera -->
    <header>
        <img src="./assets/images/Titulo.png">
    </header>

    <!-- Cuerpo principal -->
    <main>
        <!-- Canvas de Phaser -->
        <div id='juego'></div>
    </main>
    
    <!-- Pie de página -->
    <footer class="footer">
        <div class="call_now2">
            <h3>BMY (兵马俑)</h3>
            <span>PVLI grupo 09 - Dog lovers</span>
        </div>
        <div class="copyright">
            <p>© 2022 All Rights Reserved. Dog lovers games</p>
        </div>
    </footer>
    
</body>

</html>
